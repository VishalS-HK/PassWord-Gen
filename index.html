<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br><span class="highlight">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
            <button id="generate" class="btn" onclick="generatePassword()">Generate passwords</button>
            <hr class="divider">
            <div id="passwords-container">
                <div class="password-box" id="password-box-1" onclick="copyText(this)"></div>
                <span class="or-text"> OR </span>
                <div class="password-box" id="password-box-2" onclick="copyText(this)"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
